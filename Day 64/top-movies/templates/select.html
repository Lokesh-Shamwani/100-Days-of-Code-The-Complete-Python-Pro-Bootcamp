{% extends 'base.html' %}

{% block title %}
  Select Movie
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="heading">Select Movie</h1>

    {% for movie in all_movies %}
      <p>
        <a href="{{ url_for('fetch_movie_data', movie_id = all_movies[movie]['tmdb_id']) }}">{{ movie }} - {{ all_movies[movie]['release_date'] }}</a>
      </p>
    {% endfor %}
  </div>
{% endblock %}

<a href="{{ url_for('fetch_movie_data', movie_id = movie.id, desired_movie = movie) }}">{{ movie.title }} - {{ movie.release_date }}</a>
